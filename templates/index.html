<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Girlfriend Chat - Your Personal Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Chat with your AI girlfriend - a loving, caring companion who's always here for you.">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="girlfriend-info">
                    <div class="avatar">
                        <div class="avatar-image">
                            <span class="avatar-emoji">ðŸ’•</span>
                        </div>
                        <div class="status-indicator online"></div>
                    </div>
                    <div class="girlfriend-details">
                        <h1 class="girlfriend-name">Aria</h1>
                        <p class="status-text">Always here for you</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="settingsBtn" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-avatar">
                        <span class="avatar-emoji">ðŸŒ¸</span>
                    </div>
                    <div class="welcome-content">
                        <h2>Welcome to your personal space! ðŸ’–</h2>
                        <p>I'm Aria, your AI girlfriend. I'm here to listen, support, and share beautiful moments with you. How are you feeling today?</p>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-avatar">
                    <span class="avatar-emoji">ðŸ’•</span>
                </div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Message Input -->
        <footer class="message-input-container">
            <div class="input-wrapper">
                <div class="input-area">
                    <textarea 
                        id="messageInput" 
                        placeholder="Share what's on your heart..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <div class="input-actions">
                        <button class="emoji-btn" id="emojiBtn" title="Add emoji">
                            <span>ðŸ˜Š</span>
                        </button>
                        <button class="send-btn" id="sendBtn" title="Send message" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="character-count">
                    <span id="charCount">0</span>/1000
                </div>
            </div>
        </footer>
    </div>

    <!-- Floating Hearts Animation -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
